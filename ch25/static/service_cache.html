<!DOCTYPE html>
<html>

<head>
  <!-- www.techstrikers.com -->
  <title>AngularJS $catchFactory Example</title>
  <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
  <script src="/js/service_cache.js"></script>
</head>

<body style="background-color:#DDE4E9;font-family:arial;" ng-app="InjectorInitialization">
  <fieldset style="background-color:#DDE4E9;">
    <legend>AngulerJS $catchFactory Example</legend>
    <div ng-controller="CatchFactoryController">

      <p>Key: <input type="text" ng-model="key"></p>
      <p>Value: <input type="text" ng-model="value"></p>
      <p><button ng-click="addItems()">Add Item</button></p>

      <p>Get Item:
        <input type="text" ng-model="key">
        <button ng-click="getItem()">Get</button><br/>
        <p style="font-family:Arial;color:yellow;background:steelblue;padding:3px;width:350px;">Item: {{currentValue}}</p>
      </p>
      <p>Remove Item:
        <input type="text" ng-model="key">
        <button ng-click="removeItem()">Remove</button>
      </p>
    </div>
  </fieldset>
</body>

</html>
